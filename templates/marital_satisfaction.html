<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Marital Satisfaction Predictor</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet" />
  </head>
  <body>
    <div class="wrapper">
      <div class="glassmorphic-card">
        <h1>üíñ Marital Satisfaction Predictor</h1>
        <form method="POST">
          <label>What is your age? (age)</label>
          <input type="number" name="age" step="1" required value="{{ request.form.age or '' }}" />

          <label>How many children have you brought up? (num_brought_up_children)</label>
          <input type="number" name="num_brought_up_children" required value="{{ request.form.num_brought_up_children or '' }}" />

          <label>Do you consider yourself religious? (religiosity)</label>
          <select name="religiosity" required>
            <option value="" disabled {% if request.form.religiosity is not defined %}selected{% endif %}>Select</option>
            <option value="1" {% if request.form.religiosity == '1' %}selected{% endif %}>1 - Strongly Disagree</option>
            <option value="2" {% if request.form.religiosity == '2' %}selected{% endif %}>2 - Disagree</option>
            <option value="3" {% if request.form.religiosity == '3' %}selected{% endif %}>3 - Somewhat Disagree</option>
            <option value="4" {% if request.form.religiosity == '4' %}selected{% endif %}>4 - Neutral</option>
            <option value="5" {% if request.form.religiosity == '5' %}selected{% endif %}>5 - Somewhat Agree</option>
            <option value="6" {% if request.form.religiosity == '6' %}selected{% endif %}>6 - Agree</option>
            <option value="7" {% if request.form.religiosity == '7' %}selected{% endif %}>7 - Strongly Agree</option>
          </select>
          
          <label>Do you feel safe in your marriage? (safety)</label>
          <select name="safety" required>
            <option value="" disabled {% if request.form.safety is not defined %}selected{% endif %}>Select</option>
            <option value="1" {% if request.form.safety == '1' %}selected{% endif %}>1 - Strongly Disagree</option>
            <option value="2" {% if request.form.safety == '2' %}selected{% endif %}>2 - Disagree</option>
            <option value="3" {% if request.form.safety == '3' %}selected{% endif %}>3 - Somewhat Disagree</option>
            <option value="4" {% if request.form.safety == '4' %}selected{% endif %}>4 - Neutral</option>
            <option value="5" {% if request.form.safety == '5' %}selected{% endif %}>5 - Somewhat Agree</option>
            <option value="6" {% if request.form.safety == '6' %}selected{% endif %}>6 - Agree</option>
            <option value="7" {% if request.form.safety == '7' %}selected{% endif %}>7 - Strongly Agree</option>
          </select>
          
          <label>Do you feel loved in your relationship? (love)</label>
          <select name="love" required>
            <option value="" disabled {% if request.form.love is not defined %}selected{% endif %}>Select</option>
            <option value="1" {% if request.form.love == '1' %}selected{% endif %}>1 - Strongly Disagree</option>
            <option value="2" {% if request.form.love == '2' %}selected{% endif %}>2 - Disagree</option>
            <option value="3" {% if request.form.love == '3' %}selected{% endif %}>3 - Neutral</option>
            <option value="4" {% if request.form.love == '4' %}selected{% endif %}>4 - Agree</option>
            <option value="5" {% if request.form.love == '5' %}selected{% endif %}>5 - Strongly Agree</option>
          </select>
          
          <label>Do you and your partner align on cultural/societal values (GLOBE)?</label>
          <select name="globe" required>
            <option value="" disabled {% if request.form.globe is not defined %}selected{% endif %}>Select</option>
            <option value="1" {% if request.form.globe == '1' %}selected{% endif %}>1 - Strongly Disagree</option>
            <option value="2" {% if request.form.globe == '2' %}selected{% endif %}>2 - Disagree</option>
            <option value="3" {% if request.form.globe == '3' %}selected{% endif %}>3 - Somewhat Disagree</option>
            <option value="4" {% if request.form.globe == '4' %}selected{% endif %}>4 - Neutral</option>
            <option value="5" {% if request.form.globe == '5' %}selected{% endif %}>5 - Somewhat Agree</option>
            <option value="6" {% if request.form.globe == '6' %}selected{% endif %}>6 - Agree</option>
            <option value="7" {% if request.form.globe == '7' %}selected{% endif %}>7 - Strongly Agree</option>
          </select>
 
          <button type="submit">üîÆ Predict</button>
        </form>

        {% if prediction is not none %}
        <div class="result-box">
          <h2>Prediction:</h2>
          <p>
            {% if prediction == 0 %}
              ‚ùå Not satisfied in marriage
            {% else %}
              ‚úÖ Satisfied in marriage
            {% endif %}
          </p>
        </div>
        {% endif %}
      </div>
    </div>
  </body>
</html>
